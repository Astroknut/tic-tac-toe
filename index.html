<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css" >
	
</head>
<body>
  <div class="header">
  	<h1>Tic Tac Toe</h1>
  
  <table id="gameBoard">
  	<tr>
      <td id="box1" class="playSquare"></td>
      <td id="box2" class="playSquare"></td>
      <td id="box3" class="playSquare"></td>  
  	</tr>
    <tr>
      <td id="box4" class="playSquare"></td>
      <td id="box5" class="playSquare"></td>
      <td id="box6" class="playSquare"></td>  	
  	</tr>
  	<tr>
      <td id="box7" class="playSquare"></td>
      <td id="box8" class="playSquare"></td>
      <td id="box9" class="playSquare"></td>  	
  	</tr>
  </table>


  <!--Bonus: Create ScoreBoard -->
  

  <div class="buttonDiv">
    <button type="reset" class="playAgain">Play Again</button>
  </div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>  
</body>
</html>
